<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=""
    function isPrime(number){
       check=true;
        for (let i = 2; i <(number/2) ; i++) {
            if (number/2%i==0){
                check=false;
                break
            }
        }
        if (check){
            alert(number+" là số nguyên tố")
        }else { alert(number+"không là số nguyên tố")}

    }
    isPrime(20)
</script>
</body>
</html>
